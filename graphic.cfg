{
    "jobs" : [{
            "name" : "init",
            "cmds" : [
                "chmod 666 /dev/mali0",
                "chown system graphics /dev/mali0"
            ]
        }
    ],
    "services" : [{
            "name" : "render_service",
            "path" : ["/system/bin/render_service"],
            "uid" : "graphics",
            "gid" : ["system", "shell", "uhid", "root"],
            "caps" : ["SYS_NICE"],
            "secon" : "u:r:render_service:s0"
        }, {
            "name" : "bootanimation",
            "path" : ["/system/bin/bootanimation"],
            "once" : 1,
            "uid" : "system",
            "gid" : ["system", "shell", "uhid", "root"],
            "secon" : "u:r:bootanimation:s0"
        }
    ]
}
