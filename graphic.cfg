{
    "jobs" : [{
            "name" : "init",
            "cmds" : [
                "chmod 666 /dev/mali0",
                "chown system graphics /dev/mali0"
            ]
        }, {
            "name" : "post-fs-data",
            "cmds" : [
                "sleep 7",
                "start render_service"
            ]
        }
    ],
    "services" : [{
            "name" : "render_service",
            "path" : ["/system/bin/render_service"],
            "uid" : "root",
            "gid" : ["system", "shell", "uhid", "root"]
        }
    ]
}
