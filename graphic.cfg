{
    "jobs" : [{
            "name" : "weston_start",
            "cmds" : [
                "start vsync_server",
                "start bootanimation"
            ]
        }
    ],
    "services" : [{
            "name" : "vsync_server",
            "path" : ["/system/bin/vsync_server"],
            "disabled" : 1
        }, {
            "name" : "bootanimation",
            "path" : ["/system/bin/bootanimation"],
            "disabled" : 1,
            "once" : 1
        }
    ]
}
